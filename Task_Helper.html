<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Todo List</title>
    <link rel="stylesheet" href="Task_Helper.css">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <form id="form">
            <input
                type="text"
                class="input"
                id="input"
                placeholder="Enter your todo"
                autocomplete="off"
            />
            <button class="btn" type="submit">Add</button>
        </form>
        <div class="filters">
            <button class="btn" id="all">All</button>
            <button class="btn" id="completed">Completed</button>
            <button class="btn" id="incomplete">Incomplete</button>
        </div>
        <ul class="todos" id="todos"></ul>
        <small>
            Left click to toggle completed.<br />
            Right click to delete todo.<br />
            Double click to edit todo.
        </small>
    </div>
    <script src="Task_Helper.js"></script>
</body>
</html>
